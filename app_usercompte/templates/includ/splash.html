{% load static %}

{% block content %}
<style>
    body {
      background: linear-gradient(135deg, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      color: rgb(0, 0, 0);
    }

    .logo {
  width: 100px;
  height: 100px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  margin-bottom: 15px;
  animation: pulseGlow 5s ease-in-out infinite;
}

    @keyframes pulseGlow {
  0% {
    transform: scale(1);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }
  50% {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.87);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }
}



    .title {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 15px;
        animation: fadeInColor 5s ease-in-out forwards;
        background: linear-gradient(90deg, #000000, #0d6efd, #00ffcc, #ffffff);
        background-size: 400% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    @keyframes fadeInColor {
  0% {
    opacity: 0;
    transform: translateY(10px);
    background-position: 0% 50%;
  }
  50% {
    opacity: 1;
    transform: translateY(0);
    background-position: 100% 50%;
  }
  100% {
    opacity: 1;
    background-position: 0% 50%;
  }
}



    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .progress-bar {
      height: 5px;
      width: 200px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background-color: rgb(0, 0, 0);
      animation: loadingBar 5s linear forwards;
    }

    @keyframes loadingBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    #lottie-animation {
      width: 100px;
      height: 100px;
      margin: auto;
    }
  </style>

  <div class="splash-container">
    <!-- Logo -->
    <img src="{% static 'images/imag_logo.png' %}" class="logo" alt="Logo">

    <!-- Titre -->
    <div class="title">Cgm_App...</div>

    <!-- Animation Lottie -->
    <div id="lottie-animation"></div>

    <!-- Barre de progression -->
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
  </div>

  <!-- Script Lottie -->
  <script>
    // Charge une animation lottie
    const animContainer = document.getElementById('lottie-animation');
    lottie.loadAnimation({
      container: animContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_cz2lr8n1.json' // Animation libre de droit
    });
  </script>

  <!-- Redirection selon session -->
  <script>
  setTimeout(function () {
    {% if user_id %}
      window.location.href = "{% url 'homes' %}";
    {% else %}
      window.location.href = "{% url 'login_user' %}";
    {% endif %}
  }, 5000);
</script>

  <!-- test commit -->


  {% endblock content %}
